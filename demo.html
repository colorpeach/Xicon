<html>
    <head>
        <title>Xicon--demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel='stylesheet' href='css/Xicon.css' />
        <style type='text/css'>
            body{
                font-family: Proxima Nova,Arial,Times,serif;
                color:#666;
            }
        
            .box{
                margin:0 auto;
                width:970px;
                font-size:20px;
            }
            
            section{
                padding:10px;
                display:inline-block;
                -webkit-box-sizing: border-box;
                -moz-box-sizing   : border-box;
                box-sizing        : border-box;
                margin-bottom:15px;
                width:25%;
            }
            
            section span{
                font-size:40px;
            }
            
            figure{
                margin:0;
            }
            
            figcaption{
                display:inline-block;
                vertical-align:middle;
            }
            
            p{
                margin:0;
                font-size:20px;
            }
            
            i{
                font-size:15px;
            }
        </style>
    </head>
    <body>
        <div class='box'>
            <section>
                <figure>
                    <span class='icon-user'></span>
                    <figcaption>
                        <p>user</p>
                        <i>.icon-user</i>
                    </figcaption>
                </figure>
            </section>
            <section>
                <figure>
                    <span class='icon-plus'></span>
                    <figcaption>
                        <p>plus</p>
                        <i>.icon-plus</i>
                    </figcaption>
                </figure>
            </section>
        </div>
    </body>
</html>
